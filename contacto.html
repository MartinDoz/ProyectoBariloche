      <section>
        <div class="container mt-4">
          <div class="row mt-4">
            <div class="col">
              <div>
                <h1 class="text-center">Contacto</h2> 
              </div>
              <div class="row">
                <div class="col">
                  <form class="mt-4">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputName4">Nombre*</label>
                        <input type="text" class="form-control" id="inputName4" required name="nombre" autocomplete="given-name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputLastname4">Apellido*</label>
                        <input type="text" class="form-control" id="inputLastname4" name="apellido" required autocomplete="family-name">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email*</label>
                        <input type="email" class="form-control" name="email" id="inputEmail4" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputphone4">Telefono*</label>
                        <input type="text" class="form-control" name="telefono" id="inputphone4" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCountry">Pais*</label>
                        <select id="inputCountry" class="form-control" name="pais" required>
                          <option selected>...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputState">Ciudad*</label>
                        <select id="inputState" class="form-control" name="ciudad" required>
                          <option selected>...</option>
                          <option>...</option>
                        </select>
                      </div>
                     </div>                    
                    <div class="form-row mt-2">
                      <div class="col">
                        <label for="">Mensaje*</label>
                        <textarea
                          class="form-control"
                          rows="10"
                          placeholder="Escribe tu mensaje" name="mensaje" required
                        ></textarea>
                      </div>
                    </div>
                      <div class="row mt-4">
                        <div class="col">
                    <button type="submit" class="btn  btn-block btn-form ">Enviar</button>
                  </div>
                  </div>
                  </form>

                </div>
              </div>

            
            </div>
          </div>
        </div>
        <br>
        <hr>
